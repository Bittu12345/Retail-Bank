<div class="container" style="padding-top: 2%;"></div>
<div class="col-md-12 container text-center"><h4>Retail Bank Management</h4></div>
<div class="container formContainer card" style="padding: 2%;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" formControlName="login" placeholder="Enter login">
            <small class="form-text text-muted"
                *ngIf="loginForm.controls.login.touched && loginForm.controls.login.hasError('required')">
                Please enter login name.!
            </small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
   <div *ngIf = "errorMessage" >
      <p class="alert alert-danger">{{errorMessage}}</p> 
    </div> 
</div>
