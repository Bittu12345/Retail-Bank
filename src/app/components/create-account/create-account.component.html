<div class="container formContainer">
    <form [formGroup]="createAccForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>Customer ID</label>
            <input type="number" class="form-control" formControlName="customerID" placeholder="Enter Customer ID">
            <small class="form-text text-muted"
                *ngIf="createAccForm.controls.customerID.touched && createAccForm.controls.customerID.hasError('required')">
                Please enter Customer ID.!
            </small>
        </div>

        <div class="form-group">
            <label>Account type</label>
            <select class="form-control" formControlName="accountType">
                <option value="">Choose account type</option>
                <option value="S">Savings</option>
                <option value="C">Current</option>
              </select>
              <small class="form-text text-muted"
                  *ngIf="createAccForm.controls.accountType.touched && createAccForm.controls.accountType.hasError('required')">
                  Please select account type.!
              </small>
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="number" class="form-control" formControlName="deposit" placeholder="Enter amount">
            <small class="form-text text-muted"
                *ngIf="createAccForm.controls.deposit.touched && createAccForm.controls.deposit.hasError('required')">
                Please enter amount.!
            </small>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="createAccForm.invalid">Submit</button>
    </form>

    <div *ngIf="message">
        <hr>
        <p class="alert alert-success"> Success! {{ message }}</p>
        <button class="btn btn-primary" [routerLink]="['/viewcustomer']">Go back To view status</button>
    </div>

    <div *ngIf="errorMessage">
        <hr>
        <p class="alert alert-danger"> Failed! {{ errorMessage }}</p>        
    </div>
    
</div>
