{{errorMessage}}
<div class="container formContainer">
    <form [formGroup]="createCustForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>SSN</label>
            <input type="number" class="form-control" minlength="9" maxlength="9" formGroupName="customerSsnId" formControlName="customerSsnId" placeholder="Enter ssn">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.customerSsnId.touched && createCustForm.controls.customerSsnId.hasError('required')">
                Please enter ssn.!
            </small>
            
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="customerName" placeholder="Enter name">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.customerName.touched && createCustForm.controls.customerName.hasError('required')">
                Please enter name.!
            </small>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" formControlName="age" placeholder="Enter age">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.age.touched && createCustForm.controls.age.hasError('required')">
                Please enter age.!
            </small>
        </div>

        <div class="form-group">
            <label>Address line 1</label>
            <input type="text" class="form-control" formControlName="addressLine1" placeholder="Enter address line 1">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.addressLine1.touched && createCustForm.controls.addressLine1.hasError('required')">
                Please enter address line 1.!
            </small>
        </div>

        <div class="form-group">
            <label>Address line 2</label>
            <input type="text" class="form-control" formControlName="addressLine2" placeholder="Enter address line 1">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.addressLine2.touched && createCustForm.controls.addressLine2.hasError('required')">
                Please enter address line 1.!
            </small>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.city.touched && createCustForm.controls.city.hasError('required')">
                Please enter city.!
            </small>
        </div>

        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" formControlName="state" placeholder="Enter state">
            <small class="form-text text-muted"
                *ngIf="createCustForm.controls.state.touched && createCustForm.controls.state.hasError('required')">
                Please enter state.!
            </small>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="createCustForm.invalid">Submit</button>
    </form>

    <div class="error-block container">
        <p class="alert alert-danger" *ngIf="message">
          {{ message.status }} Cannot Add the Customer
        </p>
      </div>

      <div *ngIf="submitted">
        <h4 id="message">{{ customerAdded }}</h4>       
        
        <button class="btn btn-primary" [routerLink]="['/allcustomers']">Go back</button>
      </div>

</div>
